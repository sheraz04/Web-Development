<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Mouse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-screen flex items-center justify-center">

    <div class="container bg-red-100 h-40 w-auto mx-auto p-4 border-solid border-2 border-red-300 rounded-lg flex flex-col justify-around"
        id="unsubscribe--container">
        <h1 class="text-red-600 text-lg text-center font-bold">You are about to unsubscribe!</h1>
        <button class="w-30 mx-auto bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
            id="unsubscribe-btn">unsubscribe</button>
    </div>

    <div class="container relative bg-gray-100 h-40 w-56 mx-auto p-4 border-solid border-2 border-gray-300 rounded-lg flex items-center justify-end hidden"
        id="options--container">
        <button class="absolute left-0 w-20 mx-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
            id="accept-btn">Accept</button>
        <button class="w-20 mx-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            id="reject-btn">Reject</button>
    </div>

    <h1 id="unsubscribed--message" class="font-bold hidden">Yayy! You unsubscribed</h1>


    <script src="js/p5.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
